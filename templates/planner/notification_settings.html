{% extends 'base.html' %}
{% load static %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/forms.css' %}">
{% endblock %}

{% block content %}
<div class="form-auth-container">
    <h2 class="form-auth-title">Настройки уведомлений</h2>
    
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            {{ form.daily_reminder.label_tag }}
            {{ form.daily_reminder }}
        </div>
        
        <div class="form-group">
            {{ form.send_time.label_tag }}
            {{ form.send_time }}
        </div>
        
        <button type="submit" class="btn">Сохранить</button>
    </form>
    
    <div class="form-auth-footer">
        <a href="{% url 'profile' %}" class="form-auth-link">Назад в профиль</a>
    </div>
</div>
{% endblock %}
